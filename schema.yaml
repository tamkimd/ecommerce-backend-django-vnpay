components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        created_date:
          type: string
          format: date
          readOnly: true
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
          readOnly: true
      required:
      - created_date
      - id
      - line_items
      - user
    LineItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        cart:
          type: integer
          nullable: true
        order:
          type: integer
          nullable: true
        stock_product:
          type: integer
          nullable: true
        quantity:
          type: integer
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - id
      - price
      - quantity
    LineItemCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quantity:
          type: integer
          minimum: 1
        stock_product:
          type: integer
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
      required:
      - id
      - price
      - quantity
      - stock_product
    LineItemUpdate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quantity:
          type: integer
      required:
      - id
      - quantity
    MethodEnum:
      enum:
      - cash
      - vnpay
      type: string
      description: |-
        * `cash` - Pay by cash
        * `vnpay` - Pay with VNPAY
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        shipping_date:
          type: string
          format: date
          nullable: true
        ordered_date:
          type: string
          format: date
          readOnly: true
        status:
          $ref: '#/components/schemas/Status438Enum'
        line_items:
          type: array
          items:
            $ref: '#/components/schemas/LineItem'
          readOnly: true
        user:
          type: integer
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
          readOnly: true
      required:
      - id
      - line_items
      - ordered_date
      - payments
      - user
    OrderCreate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        shipping_date:
          type: string
          format: date
          nullable: true
        ordered_date:
          type: string
          format: date
          readOnly: true
        status:
          $ref: '#/components/schemas/Status438Enum'
        line_items:
          type: array
          items:
            type: integer
        shipping_info:
          $ref: '#/components/schemas/ShippingInfo'
      required:
      - id
      - line_items
      - ordered_date
    OrderUpdate:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status438Enum'
    PatchedLineItemUpdate:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quantity:
          type: integer
    PatchedOrderUpdate:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status438Enum'
    PatchedPayment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
        payment_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        method:
          $ref: '#/components/schemas/MethodEnum'
        status:
          $ref: '#/components/schemas/PaymentStatusEnum'
    PatchedProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 100
        brand:
          type: string
          maxLength: 50
        weight:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        color:
          type: string
          maxLength: 20
        manufacturer:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 50
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
    PatchedRole:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        description:
          type: string
    PatchedShippingInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        address:
          type: string
          maxLength: 255
        phone:
          type: integer
        note:
          type: string
          nullable: true
          maxLength: 50
    PatchedStock:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        province:
          type: string
          maxLength: 50
        district:
          type: string
          maxLength: 50
        ward:
          type: string
          maxLength: 50
        address_line:
          type: string
          maxLength: 200
    PatchedStockProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        stock:
          type: integer
        quantity:
          type: integer
    Payment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        order:
          type: integer
        payment_amount:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          nullable: true
        method:
          $ref: '#/components/schemas/MethodEnum'
        status:
          $ref: '#/components/schemas/PaymentStatusEnum'
      required:
      - id
      - order
    PaymentStatusEnum:
      enum:
      - unpaid
      - in_charge
      - paid
      - fail
      type: string
      description: |-
        * `unpaid` - Unpaid
        * `in_charge` - In Charge
        * `paid` - Paid
        * `fail` - Fail
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          maxLength: 255
        name:
          type: string
          maxLength: 100
        brand:
          type: string
          maxLength: 50
        weight:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        color:
          type: string
          maxLength: 20
        manufacturer:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 50
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - brand
      - color
      - description
      - id
      - image
      - manufacturer
      - name
      - origin
      - price
      - weight
    ProductList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        brand:
          type: string
          maxLength: 50
        weight:
          type: string
          format: decimal
          pattern: ^-?\d{0,3}(?:\.\d{0,2})?$
        color:
          type: string
          maxLength: 20
        manufacturer:
          type: string
          maxLength: 50
        origin:
          type: string
          maxLength: 50
        description:
          type: string
        stock_products:
          type: array
          items:
            $ref: '#/components/schemas/StockProduct'
          readOnly: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
      required:
      - brand
      - color
      - description
      - id
      - manufacturer
      - name
      - origin
      - price
      - stock_products
      - weight
    Role:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
        description:
          type: string
      required:
      - id
      - name
    ShippingInfo:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        address:
          type: string
          maxLength: 255
        phone:
          type: integer
        note:
          type: string
          nullable: true
          maxLength: 50
      required:
      - address
      - id
      - name
      - phone
    Status438Enum:
      enum:
      - pending
      - order
      - shipping
      - success
      - failed
      - cancelled
      type: string
      description: |-
        * `pending` - pending
        * `order` - ordered
        * `shipping` - in transit
        * `success` - Order delivered and payment successful
        * `failed` - Order failed
        * `cancelled` - cancelled
    Stock:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        province:
          type: string
          maxLength: 50
        district:
          type: string
          maxLength: 50
        ward:
          type: string
          maxLength: 50
        address_line:
          type: string
          maxLength: 200
      required:
      - address_line
      - district
      - id
      - name
      - province
      - ward
    StockProduct:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        stock:
          type: integer
        quantity:
          type: integer
      required:
      - id
      - product
      - quantity
      - stock
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
